<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prediction Result</title>
  </head>
  <body>
    <h1>Prediction Result</h1>
    {% if error %}
    <p style="color: red">Error: {{ error }}</p>
    {% else %}
    <p>Predicted price: {{ "%.2f"|format(prediction) }}</p>
    <h3>Inputs:</h3>
    <pre>{{ inputs | tojson(indent=2) }}</pre>
    {% endif %}
    <a href="/">Back</a>
  </body>
</html>
