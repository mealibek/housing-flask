<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>House Price Prediction</title>
  </head>
  <body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
      {% for feat in features %}
      <div>
        <label>{{ feat }}:</label>
        <!-- better input types could be customized per-feature -->
        <input name="{{ feat }}" required />
      </div>
      {% endfor %}
      <button type="submit">Predict</button>
    </form>
    <p>
      Tip: For boolean fields use "yes" or "no". Furnishing: unfurnished,
      semi-furnished, furnished or 0/1/2.
    </p>
  </body>
</html>
